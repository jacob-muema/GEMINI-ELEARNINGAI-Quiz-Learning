<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIY-Try | Toy Car</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="my.css">
  </head>

  <body>

    <div class="w3-container w3-center w3-sand">
      <h5>Controls for the Car</h5>
    </div>

    <div id="mainDiv">

      <div class="height-30 w3-container">
        <div class="height-50">
          <p class="height-10 w3-center">Head Lamp Control</p>
          <div class="w3-row height-90">
            <div id="highBeam" class="w3-col s4 w3-button w3-round w3-khaki w3-xlarge height-100">HB</div>
            <div id="headLampOff" class="w3-col s4 w3-button w3-round w3-gray w3-xlarge height-100">Off</div>
            <div id="lowBeam" class="w3-col s4 w3-button w3-round w3-light-green w3-xlarge height-100">LB</div>
          </div>
        </div>
        <div class="height-50">
          <p class="height-10 w3-center">Indicator Control</p>
          <div class="w3-row height-90">
            <div id="leftIndicator" class="w3-col s3 w3-button w3-round w3-green w3-xlarge height-100">↰ LI</div>
            <div id="parkIndicator" class="w3-col s3 w3-button w3-round w3-yellow w3-xlarge height-100">Park ⇆</div>
            <div id="indicatorOff" class="w3-col s3 w3-button w3-round w3-gray w3-xlarge height-100">Off</div>
            <div id="rightIndicator" class="w3-col s3 w3-button w3-round w3-green w3-xlarge height-100">RI ↱</div>
          </div>
        </div>
      </div>

      <div class="height-40 w3-container w3-margin-top">
        <p class="height-10 w3-center">Car Direction Control</p>
        <div class="w3-row height-90">
          <div id="leftDir" class="w3-col s4 w3-button w3-round w3-indigo w3-xlarge height-100">← Left</div>
          <div class="w3-col s4 height-100">
            <div id="fwdDir" class="width-100 w3-button w3-round w3-green w3-xlarge height-50">Forward ↑</div>
            <div id="backDir" class="width-100 w3-button w3-round w3-amber w3-xlarge height-50">Back ↓</div>
          </div>
          <div id="rightDir" class="w3-col s4 w3-button w3-round w3-indigo w3-xlarge height-100">Right →</div>
        </div>
      </div>

      <div class="height-30 w3-container">
        <p class="height-10 w3-center">Car Speed Control</p>
        <div class="height-90">
          <div class="w3-row height-50">
            <div id="speed1" class="w3-col s3 w3-button w3-round w3-blue w3-xlarge height-100">1</div>
            <div id="speed2" class="w3-col s3 w3-button w3-round w3-green w3-xlarge height-100">2</div>
            <div id="speed3" class="w3-col s3 w3-button w3-round w3-yellow w3-xlarge height-100">3</div>
            <div id="speed4" class="w3-col s3 w3-button w3-round w3-orange w3-xlarge height-100">4</div>
          </div>
          <div id="carStop" class="width-100 w3-button w3-round w3-teal w3-xlarge height-50">Stop</div>
        </div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>

</html>
